<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/bootstrap.theme.min.css">
   <link rel="stylesheet" href="css/login.css">
   <link rel="stylesheet" href="css/errormessage.css">
   <link rel="stylesheet" href="css/button.css">
  <!-- <link rel="stylesheet" href="css/admin_companyRegistration.css"> -->

  <script src="js/jquery-2.1.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/login.js"></script>

</head>

<body>

<div class="container" id="mainContainer">

    <div class="container" id="logInContainer">
          <div class="row temp3">
              <div class="col-md-offset-3 col-md-6">
                <form  id="loginForm">
                      <div class="panel panel-default" id="loginPanel">
                               <div class="panel-heading" id="signInPanelTitle">
                                  <h3 class="panel-title" id="loginHeader">Sign In</h3>
                              </div>

                              <div class="panel-body">
                                <form>

                                <div class="row">
                                  <div class="form-group">
                                      <label for="emailInput" class=" control-label col-offset-md-1 col-md-3">Email</label>

                                      <div class="input-group col-md-offset-1 col-md-8">
                                          <span class="input-group-addon">
                                              <i class="glyphicon glyphicon-user"></i>
                                          </span>
                                          <input type="text" class="form-control" placeholder="email@domain.com" name="emailInput" id="emailInput"/>

                                      </div>

                                      <div class="row">
                                      <div class="col-md-offset-3 col-md-9 error_container" id="email_errorMessageContainer"><label class="error_message" id="email_errorMessage" name="email_errorMessage">Error Message</label>
                                      </div>
                                       </div>

                                     </div>
                                </div>

                                <div class="row">
                                  <div  class="form-group">
                                  
                                       <label for="passwordInput" class="control-label col-md-3">Password</label>

                                    
                                        <div class="input-group col-md-offset-1 col-md-8">
                                             <span class="input-group-addon">
                                                 <i class="glyphicon glyphicon-lock"></i>
                                              </span>
                                              <input type="password" class="form-control" name="passwordInput" id="passwordInput"/>
                                      
                                        </div>

                                         <div class="row">
                                        <div class="col-md-offset-3 col-md-9 error_container" id="password_errorMessageContainer"><label class="error_message" id="password_errorMessage" name="password_errorMessage">Error Message</label>
                                        </div>
                                       </div>

                                        

                                  </div> 
                                </div>

                                  <div class="row" id="pop">
                                         <div class="row" id="loginBtnRow">
                                            <div class=" col-md-offset-3 col-md-6 loginElements">
                                             <button type="submit" class="btn btn-success" id="loginBtn" name="loginBtn">Sign In</button>
                                             <!--  <label class=" control-label">Dont have an account yet?</label> -->
                                            </div>
                                        </div>

                                          <div class="row">
                                             <div class=" col-md-offset-3 col-md-6 loginElements">
                                                  <label id="dontHaveAnAccountYet" name="dontHaveAnAccountYet" class=" control-label">Don't have an account yet?</label> <a href="">Register</a>
                                            </div>
                                           </div>

                                            <div class="row">
                                              <div class=" col-md-offset-3 col-md-6 loginElements">
                                                    <a id="forgotPassword" name="forgotPassword" href="">Forgot Password?</a>
                                              </div>
                                           </div>

                                   </div>

                                       <!--  <div class="col-md-8">
                                          
                                           <div class="row">
                                             <div class="col-md-12 loginElements">
                                                  <label id="dontHaveAnAccountYet" name="dontHaveAnAccountYet" class=" control-label">Don't have an account yet?</label> <a href="">Register</a>
                                            </div>
                                           </div>

                                            <div class="row">
                                              <div class="col-md-12 loginElements">
                                                    <a id="forgotPassword" name="forgotPassword" href="">Forgot Password?</a>
                                              </div>
                                           </div>

                                        </div> -->
                                       
                                  </div>


                              </form>
                            </div>    <!-- <div class="panel-body"> end -->

                      </div>
                </form>
              </div>
          </div>
    </div>

</div>




</body>

</html>
